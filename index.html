<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>todo list</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/dafed025db.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="todo-app">
		<!-- ######################## input box and [+] button to add item when user click on it ########################### -->
		<div class="input-box">
			<img src="images/icon1.png">
			<input id="input-content-box" name="input-content" type="text" placeholder="Type your todo list">
			<button id="add"><i class="fas fa-plus"></i></button>
		</div>
		<div class="single-row">
			<span>Complete all tasks</span>
			<span>Clear completed</span>
		</div>
		<hr>

		<!-- ################### All task list implemented in javascript ################### -->
		<div class="list-items-outer">
			<ul id="list-items">
				<!-- <li class="checked">task 1</li>
				<li>task 2</li>
				<li>task 3</li> -->
			</ul>
		</div>
		<hr>

		<div class="task-counter single-row">
			<div>
				<span id="count-item">0 </span>
				<span>tasks left</span>
			</div>
			
			<div>
				<span id="type1">All</span>
				<span id="type2" style="color: darkgray;">Uncomplete</span>
				<span id="type3" style="color: darkgray;">Completed</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
